<!DOCTYPE html>
<html lang="en" ng-app="app">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=>, initial-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <title>Document</title>
    <link rel="stylesheet" href="styles.css">
    <link href="https://fonts.googleapis.com/css?family=Fahkwang|Srisakdi" rel="stylesheet">
    
</head>
<body>
    <!-- ng model only works for inputs -->
    <input placeholder="Noun" type="text" ng-model="nounInputValue"/>
    <input placeholder="Adverb" type="text" ng-model="adverbInputValue"/>
    <h1>AngularJS is {{adverbInputValue}} fun! It is built using the {{nounInputValue}}
            design pattern. </h1>

    <input placeholder="Age" type="text" ng-model="ageNumValue"/>
    <input placeholder="Shoe Size" type="text" ng-model="shoeSizeNumValue"/>
    <h2>I have {{ageNumValue * shoeSizeNumValue}} websites!</h2>


    <input placeholder="Your Name" type="text" ng-model="yourName"/>
    <input placeholder="Your Friend's Name" type="text" ng-model="yourFriendName"/>
    <h2>Do you and your friend have the same name?? {{yourName === yourFriendName}}</h2>
    
    <script src="https://ajax.googleapis.com/ajax/libs/angularjs/1.7.4/angular.min.js"></script>
    <script src="index.js"></script>
    </body>
</html>
